<div class="container">
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="item">Item</label>
                    <input type="text" class="form-control" id="item" name="item" [(ngModel)]="item" required
                        autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="number" class="form-control" id="price" name="price" [(ngModel)]="price" required
                        autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="provider">Provider</label>
                    <input type="number" class="form-control" id="provider" name="provider" [(ngModel)]="provider" required
                        autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <input type="number" class="form-control" id="category" name="category" [(ngModel)]="category" required
                        autocomplete="off">
                </div>
                <button type="submit" class="btn btn-outline-success btn-block" [disabled]="!f.valid">
                    <i class="far fa-plus-square"></i> создать </button>
                <button class="btn btn-outline-primary btn-block" (click)="volver()"><i
                        class="fas fa-arrow-alt-circle-left"></i> назад </button>
            </form>
        </div>
    </div>
</div>
