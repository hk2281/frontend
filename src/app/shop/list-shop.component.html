<div class="conteiner p-3 mb-2 " *ngIf="!isListEmpty">
    <table class="table table-dark text-center">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">shopName</th>
            <th scope="col">shopAddress</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let shops of shop">
            <td>{{shops.id}}</td>
            <td>{{shops.shopName}}</td>
            <td>{{shops.shopAddress}}</td>
            <td><button class="btn btn-outline-primary" routerLink="detail/{{shops.id}}"><i class="far fa-eye"></i> просмотр</button></td>
            <td><button class="btn btn-outline-warning" routerLink="update/{{shops.id}}"><i class="far fa-edit"></i> редактировать</button></td>
            <td><button class="btn btn-outline-danger" (click)="delete(shops.id)"><i class="far fa-trash-alt"></i> удалить</button></td>
          </tr>
        </tbody>
      </table>
</div>

<div class="container" *ngIf="isListEmpty">
  <div class="p-3 mb-2 bg-dark text-white text-center"><h2>{{isListEmpty}}</h2></div>
</div>
