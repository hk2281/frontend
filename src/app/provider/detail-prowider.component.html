<div class="container">
    <div class="row mt-5" *ngIf="provider">
        <div class="col-md-4 mx-auto">
            <div class="card" style="width: 18rem;">
                <div class="card-header text-center">
                    Detalle
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><b>ID: </b>{{provider.id}}</li>
                    <li class="list-group-item"><b>name: </b>{{provider.name}}</li>
                    <li class="list-group-item"><b>country: </b>{{provider.country}}</li>
                    <li class="list-group-item"><b>country: </b>{{provider.contact}}</li>
                </ul>
                <div class="card-footer">
                    <button class="btn btn-outline-primary btn-block" (click)="volver()"><i
                            class="fas fa-arrow-alt-circle-left"></i> назад </button>
                </div>
            </div>

        </div>
    </div>
</div>
