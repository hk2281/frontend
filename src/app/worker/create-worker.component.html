<div class="container">
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="firstName">First name:</label>
                    <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="firstName" required
                        autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="LastName">Last name:</label>
                    <input type="text" class="form-control" id="LastName" name="LastName" [(ngModel)]="lastName" required
                        autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="positionRole">Position:</label>
                    <input type="text" class="form-control" id="positionRole" name="positionRole" [(ngModel)]="positionRole" required
                        autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="contact">contact:</label>
                    <input type="text" class="form-control" id="contact" name="contact" [(ngModel)]="contact" required
                        autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="shop">shop:</label>
                    <input type="number" class="form-control" id="shop" name="shop" [(ngModel)]="shop" required
                        autocomplete="off">
                </div>
                <button type="submit" class="btn btn-outline-success btn-block" [disabled]="!f.valid">
                    <i class="far fa-plus-square"></i> создать </button>
                <button class="btn btn-outline-primary btn-block" (click)="volver()"><i
                        class="fas fa-arrow-alt-circle-left"></i> назад </button>
            </form>
        </div>
    </div>
</div>
