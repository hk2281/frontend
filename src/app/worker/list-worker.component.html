<div class="conteiner p-3 mb-2 " *ngIf="!isListEmpty">
    <table class="table table-dark text-center">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">first Name</th>
            <th scope="col">last Name</th>
            <th scope="col">position Role</th>
            <th scope="col">contact</th>
            <th scope="col">shop</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let workers of worker">
            <td>{{workers.id}}</td>
            <td>{{workers.firstName}}</td>
            <td>{{workers.lastName}}</td>
            <td>{{workers.positionRole}}</td>
            <td>{{workers.contact}}</td>
            <td>{{workers.shop.shopName | json}}</td>
            <td><button class="btn btn-outline-primary" routerLink="detail/{{workers.id}}"><i class="far fa-eye"></i> просмотр</button></td>
            <td><button class="btn btn-outline-warning" routerLink="update/{{workers.id}}"><i class="far fa-edit"></i> редактировать</button></td>
            <td><button class="btn btn-outline-danger" (click)="delete(workers.id)"><i class="far fa-trash-alt"></i> удалить</button></td>
          </tr>
        </tbody>
      </table>
</div>

<div class="container" *ngIf="isListEmpty">
  <div class="p-3 mb-2 bg-dark text-white text-center"><h2>{{isListEmpty}}</h2></div>
</div>
